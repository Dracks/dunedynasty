app-id: com.gameflorist.dunedynasty
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: dunedynasty
#rename-desktop-file: dunedynasty.desktop
finish-args: 
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.config/dunedynasty/:create
cleanup:
- "/include"
- "/lib/pkgconfig"
- "/man"
- "/share/doc"
- "/share/gtk-doc"
- "/share/man"
- "/share/pkgconfig"
- "*.la"
- "*.a"
modules:
- name: allegro5
  buildsystem: cmake
  builddir: true
  sources:
  - type: archive
    sha256: 0ee3fc22ae74601ad36c70afd793ff062f0f7187eeb6e78f8a24e5bf69170d30
    url: https://github.com/liballeg/allegro5/releases/download/5.2.9.1/allegro-5.2.9.1.tar.gz
- name: enet
  buildsystem: autotools
  sources:
  - type: archive
    sha256: a38f0f194555d558533b8b15c0c478e946310022d0ec7b34334e19e4574dcedc
    url: http://sauerbraten.org/enet/download/enet-1.3.17.tar.gz
- name: dunedynasty
  builddir: true
  buildsystem: cmake
  sources:
  - type: git
    url: file:///home/dracks/Documents/devel/games/dunedynasty
